name: Docker Image CI

on:
  push:
    branches: [ AWS-test ]
  pull_request:
    branches: [ AWS-test ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --image-bot-docker:$(date +%s)
